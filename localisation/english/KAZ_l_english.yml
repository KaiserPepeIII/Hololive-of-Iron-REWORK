KAZ.1.t: "Luna Demands Our Submission"
KAZ.1.desc: "An ultimatum arrives. Luna's demands are quite simple. Become a subject or face destruction. A fierce debate erupts between country elites. Accepting could secure Kazakhtans existence for the foreseeable future. However what the concessions demand in the ultimatum may spell the very undoing of the nation. To decline would however almost certainly incur the wrath of a true regional powerhouse. The matter of pride aside, would submission constitute an opportunity? Or are we merely cutting our own throats?"
KAZ.1.a: "No surrender!"
KAZ.1.b: "We shall acquiesce…"