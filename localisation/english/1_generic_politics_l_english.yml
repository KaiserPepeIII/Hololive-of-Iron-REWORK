 politics.1.t: "Referendum Successful"
 politics.1.d: "After years of authoritarian rule, the constitutional referendum we have posed to our people has successfully gone through. Now we could celebrate our new direction knowing not a single drop of blood was shed."
 politics.1.a: "Sweet victory"

 politics.2.t: "Ruling Party Steps Down"
 politics.2.d: "After much flack, the ruling party of our country has stepped down to make way for our new upcoming movement. Now we could celebrate our new direction knowing not a single drop of blood was shed. "
 politics.2.a: "Sweet Victory"

 politics.3.t: "Successful Coup"
 politics.3.d: "After months of preparation, our planned coup has succeeded in bringing the ruling party down. Now we can celebrate knowing that the fruits of our labour did not go to waste."
