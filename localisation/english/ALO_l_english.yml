ALO_the_manotomo_dictatorship: "The Manotomo Dictatorship"
ALO_the_manotomo_dictatorship_desc: "The current government has shown us how flimsy and incompetent they are, and the situation around and within are not going for the better. Rough times demand a leader who can guide their the nation through hardships, with no hesitation in their heart, with a fist of iron. The Queen, for now, is just a mere puppet of the government. She has the ability to guide us through these rough times, but the ministers are holding her back, restraining her power. This must change, she shall reign as our supreme leader, forever and after."
ALO_a_new_alignment: "A New Alignment?"
ALO_a_new_alignment_desc: "The current government is not going down the right path. A change of course is needed for us to properly seize power."
ALO_blame_the_parliament: "Scapegoat the Parliament"
ALO_blame_the_parliament_desc: "Plagued by corruption, poverty, and worsening economy, our country is not in ideal condition, to say the least. Someone or some people need to take the blame, the parliament is a perfect target."
ALO_exert_more_power: "Exert More Executive Power"
ALO_exert_more_power_desc: "In a tug of war one side needs to have more power to topple the other side. Therefore, the more power we have, the better."
ALO_seize_power: "Seize Power!"
ALO_seize_power_desc: "The time has come, the perfect opportunity to seize power is upon us. Long live the Queen!"

