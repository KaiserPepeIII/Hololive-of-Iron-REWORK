ALO_dockyard_construction_tooltip: "Unlocks dockyards upon sea access"
ALO_no_snakes_idea: "Removed the Snakes"
ALO_no_snakes_idea_desc: "Not a single spy shall get past us. We will root out any sign of espionage and treachery."
ALO_no_snakes_lar: "Removed the Snakes"
ALO_no_snakes_lar_desc: "Not a single spy shall get past us. We will root out any sign of espionage and treachery."
ALO_manatomo_fanatacism_idea: "Manotomo Fanaticism"
ALO_manatomo_fanatacism_idea_desc: "Devotion to the demon queen Aloe shall surely guide us to victory, as we crush all in our way."
ALO_demon_of_the_carpathians_idea: "Demon of the Carpathians"
ALO_demon_of_the_carpathians_idea_desc: "The Carpathians have and forever shall be Aloe's domain, which we shall make every invader pay in blood to take."
ALO_welfare_initiatives: "Welfare Initiatives"
ALO_welfare_initiatives_desc: "Aiding our people in need will ensure that they can become more productive members of society."
ALO_worker_compensation_idea: "Worker Compensation"
ALO_worker_compensation_idea_desc: "Workers deserve fair treatment and steady pay for helping the wheels of industry turn"
ALO_model_democracy: "Model Democracy"
ALO_model_democracy_desc: "Our democratic system is one that deserves to be called a democracy, and one that all nations should strive to achieve."
ALO_service_for_aloe_idea: "Service for Aloe"
ALO_service_for_aloe_idea_desc: "Every man is entitled to serve our Demon Queen, the highest honour any man can gain."
ALO_hunting_remnants: "Hunting the Remnants"
ALO_hunting_remnants_desc: "The last of the antis are hiding like vermin, but we will soon hunt them down."
ALO_farming_subsidy: "Farming Subsidy"
ALO_farming_subsidy_desc: "After paying new subsidies, agricultural companies are repaying us by helping our economy."
ALO_technocrat_institute: "Technocrat Institutions"
ALO_technocrat_institute_desc: "This institute will lead our nation into an era of progress, as it embraces the wonders of technology"
ALO_devil_trigger: "Devil Trigger"
ALO_devil_trigger_desc: "We are the sword of Aloe, exacting death upon those who dare to attack her and her people."
ALO_railway_investments: "Railway Investments"
ALO_railway_investments_desc: "As the lifeline of our country, railways must expand so our armies will be supplied 24/7."
ALO_assembly_line_improvement: "Assembly Line Improvements"
ALO_assembly_line_improvement_desc: "Upgrades to our manufacturing will make our industry capable of meeting ever growing demands for goods and weapons."
ALO_restarting_industry: "Restarting Our Industry"
ALO_restarting_industry_desc: "With the Civil War over, we must rebuild our industry to aid our economy, and rearm our forces."
ALO_return_migration: "Return Migration"
ALO_return_migration_desc: "Those who have fled the civil war are now returning, as we need everyone we can get to rebuild the country"
ALO_naval_academy: "Naval Academy"
ALO_naval_academy_desc: "A new generation of sailors, captains, and admirals are being taught, to bring us victory on the high seas."
ALO_submarine_bonus: "Submarine Investments"
ALO_submarine_bonus_desc: "Our new fleet of submarines will deal death below the waves, crippling enemy supply lines."
ALO_destroyer_bonus: "Destroyer Investments"
ALO_destroyer_bonus_desc: "The backbone of every navy, our destroyers will accompany every fleet we send into battle, striking hard and fast against every enemy vessel."
ALO_battleship_bonus: "Battleship Investments"
ALO_battleship_bonus_desc: "Forever master of the seas, battleships will command our fleets to victory, projecting our power across the world's oceans."
ALO_lhs_liscenses: "LHS Licenses"
ALO_lhs_liscenses_desc: "We can now access the most advanced weaponry the LHS has to offer, and use them in our own army."
ALO_fighter_focus: "Fighter Investments"
ALO_fighter_focus_desc: "Our new fighters will dominate the skies, decimating whatever our enemies can send."
ALO_bomber_focus: "Bomber Investments"
ALO_bomber_focus_desc: "Raining death far behind enemy lines, bombers will cripple the industries of those who dare oppose us."
ALO_cas_focus: "CAS Investments"
ALO_cas_focus_desc: "Our close air support planes will pave the way for our armies, striking enemy forces on the ground before they can react."
ALO_wave_of_radicalism: "Wave of Radicalism"
ALO_wave_of_radicalism_desc: "More of our people are ready to fight for Aloe, as devotion to her soars nationwide."
ALO_press_suppression: "Suppression of the Press"
ALO_press_suppression_desc: "The press left unchecked can leave our people vulnerable to foreign subversion, meaning censorship is necessary for our security."
ALO_national_confusion: "National Confusion"
ALO_national_confusion_desc: "Our people don't seem to know where their loyalties lie, as our narratives have been too vague."
ALO_maintain_discipline: "Discipline Maintained"
ALO_maintain_discipline_desc: "An army that is well organised and disciplined will be able to carry out orders, and not retreat in fear when facing the enemy."
ALO_speed_emphasis: "Emphasis on Speed"
ALO_speed_emphasis_desc: "We will be able to outflank and over run any army who faces us on the battlefield."
ALO_kiara_licenses: "Kiara Licenses"
ALO_kiara_licenses_desc: "Having mastered manoeuvre warfare, with Kiara's weapons we can perform the same doctrine."
ALO_planning_bonus: "Emphassis on Planning"
ALO_planning_bonus_desc: "With our generals at work, we can develop battle plans that will surely work in any war"
ALO_manotomo_mobilisation: "Manotomo Mobilisation"
ALO_manotomo_mobilisation_desc: "The call to arms has been sounded by our Queen, and every man must answer it."
ALO_attrition_modifier: "Let them bleed..."
ALO_attrition_modifier_desc: "We will defend our nation to the last man, and make the enemy bleed for every inch of land lost."
ALO_mano_line: "The Mano Line"
ALO_mano_line_desc: "A line of impenetrable fortresses, the Mano Line will hold back all attackers against us."
ALO_rally_working_class: "Working Class Rallied"
ALO_rally_working_class_desc: "We gave everything for the working class to have better lives, and so they shall repay us with their hard work."
ALO_localized_productionm: "Localised Production"
ALO_localized_productionm_desc: "Foreign production cannot always be relied on, so we must build up our local industry to sustain the economy."
ALO_rebuilding_homes: "Rebuilding Homes"
ALO_rebuilding_homes_desc: "The civil war left millions homeless, so we must rebuild what was lost."
ALO_bite_hold: "Bite and Hold"
ALO_bite_hold_desc: "This doctrine is simple. When we take land, we hold it at all costs."
