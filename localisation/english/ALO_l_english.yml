ALO_white_terror: "White Terror!"
ALO_white_terror_desc: "We may have been victorious but remnants of those traitorous bastards are still lurking around within our society, especially in rural areas. Some may call it a 'White Terror', but we are simply eliminating harmful Anti elements within our society. This is not without problems, however, as this Anti 'cleansing' effort also cause instability within the society, spreading fear among the citizens. This can also be used by the Antis as a propaganda material, depicting us as an oppressive and authoritarian regime. We need to handle this matter with caution."
ALO_civil_strife: "Continued Civil Strife"
ALO_civil_strife_desc: "Anti ideas never seem to die out and its supporters are somehow increasing and getting more vicious by the day. They must be suppressed or else we are doomed to repeat the past."

