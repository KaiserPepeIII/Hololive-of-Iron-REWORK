ALO_our_demon_queen: "Our Demon Queen"
ALO_our_demon_queen_desc: "The Queen has finally assumed absolute power over the kingdom. However, it is clear that she has yet to possess the ability to properly do so, which is understandable as she was not fully prepared for the sudden turn of events. Not to mention that some of the populace still question her overall ability to rule the kingdom. No doubt that she really has the ability to guide the country for a better future, all she need is encouragement to gain her confidence."
ALO_whistle_stop_train_tour: "Whistle Stop Train Tour"
ALO_whistle_stop_train_tour_desc: "In order to be a competent and popular leader who is also not out of touch, one needs to know and truly understand about one’s peoples from various demographics."
ALO_tour_tt: "§PMano Aloe is now an§  §G$ALO_confident_empress$§\n"
ALO_public_speech: "Speech in Budapest"
ALO_public_speech_desc: "Appearing more often in public in front of the people is a good way to boost both her confidence to lead the nation and also public opinion towards her. A speech for the Queen shall be arranged in Budapest, it should also be broadcast across the nation."
ALO_speech_tt: "§PMano Aloe is now an§  §G$ALO_inspirational_empress$§\n"

