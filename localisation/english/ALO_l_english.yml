####################################################
#                     HOLOLIVER                    #
####################################################
ALO_mano_aloe: "Mano Aloe"
ALO_mano_aloe_desc: "Mano Aloe goes by many names. The “Demon Queen” and the “Demon of the Carpathians”. Both of which describe her view as both a strong and benevolent leader. However to many, this is a ruse as Hungary is racked with internal division which threatens Aloe's position as Queen.\n\nIn the early 1900s, Aloe arrived in Hungary where she would become part of the upper class, who were close supporters of the ruling Habsburgs. Like many idols, she was a devout follower of Yagoo and would begin to plan her eventual revolution in Hungary. Around the start of the Great War, Aloe would join the Austro-Hungarian army, seeing action within the Balkans and Italian fronts which resulted in her climbing the ranks and earning the respect of her troops and the people of Hungary. When the Habsburg Empire collapsed, Aloe decided that now was her time to enact her plans. Returning to Hungary, Aloe used her popularity among the military and common people to seize power against the interim government, establishing her rule with moderate and liberal politicians in the government.\n\nHowever in the years following the war, Aloe's newfound country found itself going downhill. The liberal government was rife with corruption, using the country's money to line their pockets than aid vital industries and the people. Hungary was also stripped of the territories that it claimed was theirs after the Treaty of Brugg. This along with internal clashes from the left and right has rendered Hungary on the brink of total chaos. Unless Aloe can contain this chaos, her dreams as the Demon Queen of Hungary will be snuffed out."

