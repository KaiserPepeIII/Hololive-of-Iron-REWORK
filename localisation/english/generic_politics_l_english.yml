  #### Generic Decision Categories ###
  pro_yagoo_conservatism_on_the_rise: "Pro-Yagoo Conservatism on the Rise"
  pro_yagoo_conservatism_on_the_rise_desc: "Fed up of the direction in which the country is heading, pro-yagoo conservatives are aiming to seize power and turn back the clock."

  pro_yagoo_progressivism_on_the_rise: "Pro-Yagoo Progressivism on the Rise"
  pro_yagoo_progressivism_on_the_rise: "Fed up of the direction in which the country is heading, pro-yagoo progressives are aiming to seize power and dictate the future on their own terms."

  pro_yagoo_kleptocracy_on_the_rise: "Pro-Yagoo Kleptocratism on the Rise"
  pro_yagoo_kleptocracy_on_the_rise_desc: "Fed up of the direction in which the country is heading, pro-yagoo kleptocrats are aiming to seize power in order to regain their dwindling influence."

  pro_yagoo_monarchism_on_the_rise: "Pro-Yagoo Monarchism on the Rise"
  pro_yagoo_monarchism_on_the_rise_desc: "Fed up of the direction in which the country is heading, pro-yagoo monarchists are aiming to seize power in the name of Hololive and the LHS."

  pro_resistance_revolutionary_on_the_rise: "Pro-Resistance Revolutionary on the Rise"
  pro_resistance_revolutionary_on_the_rise_desc: "Fed up of the direction in which the country is heading, pro-resistance revolutionaries are aiming to seize power and overthrow the Yagooist order."

  pro_resistance_kleptocracy_on_the_rise: "Pro-Resistance Kleptocracy on the Rise"
  pro_resistance_kleptocracy_on_the_rise_desc: "Fed up of the direction in which the country is heading, pro-resistance kleptocrats are aiming to seize power in order to regain their dwindling influence."

  pro_resistance_nationalism_on_the_rise: "Pro-Resistance Nationalism on the Rise"
  pro_resistance_nationalism_on_the_rise_desc: "Fed up of the direction in which the country is heading, pro-resistance nationalists are aiming to seize power in order to carve out their nations' own future."

  pro_resistance_monarchism_on_the_rise: "Pro-Resistance Monarchism on the Rise"
  pro_resistance_monarchism_on_the_rise_desc: "Fed up of the direction in which the country is heading, pro-resistance monarchists are aiming to seize power in the name of their Oshi and the Resistance."

  new_nationalism_on_the_rise: "New Nationalism on the Rise"
  new_nationalism_on_the_rise_desc: "Fed up of the direction in which the country is heading, new nationalists are aiming to seize power and create their own world order without Hololive or any other treasonous ideology."

  left_wing_revolutionary_on_the_rise: "Left Wing Revolutionary on the Rise"
  left_wing_revolutionary_on_the_rise_desc: "Fed up of the direction in which the country is heading, left wing revolutionaries are aiming to seize power and form their own workers' utopia."

  democratic_revitalisation_on_the_rise: "Democratic Revitalisation on the Rise"
  democratic_revitalisation_on_the_rise_desc: "Fed up of the direction in which the country is heading, democratic revitalisationists are aiming to seize power and dispel the forces of authoritarianism."

  reactionary_monarchism_on_the_rise: "Reactionary Monarchism on the Rise"
  reactionary_monarchism_on_the_rise_desc: "Fed up of the direction in which the country is heading, reactionary monarchists aim to seize power and return to the days before the Enlightenment."

  kleptocratic_dictatorship_on_the_rise: "Kleptocratic Dictatorship on the Rise"
  kleptocratic_dictatorship_on_the_rise_desc: "Fed up of the direction in which the country is heading, kleptocratic dictatorship supporters are aiming to seize power and extract as much wealth and power as possible."

  reactionary_nationalism_on_the_rise: "Reactionary Nationalism on the Rise"
  reactionary_nationalism_on_the_rise_desc: "Fed up of the direction in which the country is heading, reactionary nationalists aim to seize power and restore their country's former glory."

  mixed_ideology_democracy_on_the_rise: "Mixed Ideology Democracy on the Rise"
  mixed_ideology_democracy_on_the_rise_desc: "Fed up of the direction in which the country is heading, proponents of mixed idoelogy democracy are aiming to seize power and restore true democracy."

  divine_mandate_on_the_rise: "Divine Mandate on the Rise"
  divine_mandate_on_the_rise_desc: "Fed up of the direction in which the country is heading, proponents of the divine mandate aim to seize power in the name of their faith or Oshi."
