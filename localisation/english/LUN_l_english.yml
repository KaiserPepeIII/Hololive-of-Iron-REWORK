luna.1.t: "Gura Demands Our Submission"
luna.1.desc: "An ultimatum arrives. Gura's demands are quite simple. Become a protectorate or face destruction. A fierce debate erupts between Luna and her council, to accept would secure Mongolia's existence for the close foreseeable future considering we're completely surrounded by enemies. However what the concessions demand in the ultimatum may spell the very undoing of the nation. To decline would however almost certainly incur the wrath of a true regional powerhouse. The matter of pride aside, would submission constitute an opportunity? Or are we merely cutting our own throats?"
luna.1.a: "Never tell me the odds! A Luknight never backs down from a challenge!"
luna.1.b: "We shall acquiesce…"

luna.2.t: "Expansion Preparations Completed"
luna.2.desc: "Today a ceremony was held in the capital city, marking an opening of the newly finished railway providing direct connection to the western part of the country. Even though officially the railway is supposed to be an economic boon, it is a public secret that it was built for military purposes. During the celebration, Luna made a passionate speech about the great legacy of Mongolia, highlighting the need to restore our former glory."
luna.2.a: "We are finally ready!"

luna.3.t: "Failed Invasion of Towa"
luna.3.desc: "Despite the best efforts of our armed forces, our soldiers were not able to gain foothold while pushing into Towas' lands. Early this morning, representatives of both countries agreed on immediate ceasefire, with no territory changing hands. This unprecedented failure left a sizeable portion of population disillusioned about the might of our war machine. Luna has yet to make public comment about the whole fiasco."
luna.3.a: "This is a sad day, nanora..."

luna.4.t: "Failed Invasion of Russia"
luna.4.desc: "Despite the best efforts of our armed forces, our soldiers were not able to gain foothold while pushing into russian lands. Early this morning, representatives of both countries agreed on immediate ceasefire, with no territory changing hands. This unprecedented failure left a sizeable portion of population disillusioned about the might of our war machine. Luna has yet to make public comment about the whole fiasco."
luna.4.a: "This is a sad day, nanora..."

luna.5.t: "Kazakhstan Refuses Subjucation"
luna.5.desc: "Kazakhstan has foolishly decided to refuse our demand of subjugation. Our forces are prepared to show them the error of their ways."
luna.5.a: "This means war, nanora!"
luna.5.b: "We will leave them... for now."

luna.6.t: "Kazakhstan Accepts"
luna.6.desc: "Representatives of Kazakhstan have wisely decided not to test the might of our military and instead agreed to be subjugated peacefully."
luna.6.a: "Another victory for Luna!"
